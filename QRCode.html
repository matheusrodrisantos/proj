<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <style>
           @media print{
               *{
                   visibility: hidden;                   
				}
				#qr
				{
					visibility: visible;
					width: 100%;
				}
				.container
				{
					width: 100%;
				}
           }
           canvas{
            width: 100%
           }
           body{
				color:#83dd5c;
               background-color:#f4f4f4;
           }.container{
			width:50%;	
		   }
       </style>
	   73ae59
   </head>
   <body><script src="node_modules/qrious/dist/qrious.js"></script>
       <header</header>
        <section> 
			<div class="container">
				<form>
					<h1>Coloque o numero da mesa</h1>
					<input class="form-control" type="number" onchange="pegaCampos(this.value)">
				</form>             
			<div>
			<canvas id="qr"></canvas>
			<input type="button" class="btn btn-success" value="imprimir" onclick="window.print();">
        </section>
        
        <br>
        
        <script>let numero=0;

            function pegaCampos(n){
                numero=n;
                var qr = new QRious({
                element: document.getElementById('qr'),
                value: 'site.com?'+numero,
                background:"#ccc",
                foreground:"#000"
                })
            }   
        </script>
   </body>
</html>
